<html lang="en" ng-app="gotowankoApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gotowanko</title>
    <meta name="description" content="Social platform for cooking enthusiasts">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-utf8-base64/angular-utf8-base64.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
    <script src="services/services.js"></script>
    <script src="recipes/search/search.js"></script>
    <script src="recipes/show/show.js"></script>
    <script src="recipes/addedit/addedit.js"></script>
    <script src="users/login/login.js"></script>
    <script src="users/register/register.js"></script>
    <script src="users/details/details.js"></script>
    <script src="filters/dateFilters.js"></script>
    <script src="filters/imageFilters.js"></script>
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>

</head>
<body ng-controller="RootController">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your
    experience.</p>
<![endif]-->
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Gotowanko</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/search"><strong>Gotowanko</strong></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/search') }"><a href="" ng-href="#/search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search for recipe</a></li>
                <li ng-class="{ active: isActive('/recipes_create') }" ng-if="isLogged()">
                    <a href="" ng-href="#/recipes_create"><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span> Create recipe</a></li>
                <li ng-class="{ active: isActive('/users/{{loggedUser.id}}') }" ng-if="isLogged()">
                    <a href="" ng-href="#/users/{{loggedUser.id}}"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Profile</a></li>
            </ul>
            <ul class="nav navbar-nav floating-right">
                <li ng-if="!isLogged()" ng-class="{ active: isActive('/login') }"><a href="" ng-href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li ng-if="!isLogged()" ng-class="{ active: isActive('/register') }"><a href="" ng-href="#/register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                <a ng-show="isLogged()" type="button" class="btn btn-default navbar-btn" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Wyloguj <b>{{loggedUser.name}}</b></a>
            </ul>
        </div>
    </div>
    </div>
    <div class="top-bg" style="width: 100%; height: 5px; position: relative; top:5px">
    </div>
</nav>
<div class="clear"></div>
<div class="row padding-left-lg padding-right-lg">
    <div class="col-xs-12" ng-view></div>
</div>

<div class="alert-container " style="z-index:99999">
    <div class="container-fluid">
        <div ng-repeat="alert in alerts" class="col-xs-6 col-xs-offset-3">
            <alert type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
    </div>
</div>

</body>
</html>
